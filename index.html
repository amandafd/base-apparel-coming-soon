<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div id="conteudo" class="child">
    <img src="./images/logo.svg" alt="Logo Base Apparel" id="logo">

    <div id="bloco-texto">
      <div id="foto-mobile"></div>
      <h1><span>We're</span> coming soon</h1>
      <p id="corpo-texto">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
        <form name="email" method="GET" action="main.js" id="email">
          <label for="end-email">
            <input type="email" name="email" placeholder="Email Adress" id="end-email" required>
          </label>
          <div id="div-btn">
            <div id="btn">
              <input type="image" id="btn-enviar" alt="Botão enviar gráfico" src="./images/icon-arrow.svg">
            </div> 
          </div>
        </form>

        
        <footer class="conteudo-footer">
          <p id="texto-rodape">
            Desenvolvido por <a href="https://github.com/amandafd">Amanda Dionísio</a>, a partir do desafio de: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          </p>
        </footer>
        
      </div>
    </div>
  </div>
  
  <div id="foto" class="child">
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
